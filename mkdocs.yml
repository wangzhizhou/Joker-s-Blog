site_name: "Joker Blog"
site_url:  "http://blog.jokerhub.cn"
site_description: "This is my personal blog"
site_author: "wangzhizhou"

repo_url: "https://github.com/wangzhizhou/JokerBlog"
repo_name: "JokerBlog"

google_analytics: ["UA-36723568-3", "mkdocs.org"]
copyright: "Created by Wang Zhizhou"

theme: 
  name: 'material'
  palette:
    primary: 'Green'
    accent: 'Orange'
  font: 
    text: 'Roboto Slab'
    code: 'Ubuntu Mono'
  language: 'zh'
  direction: 'ltr'
  favicon: 'img/favicon.ico'
  feature:
    tabs: true


markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
    #   smart_enable: all
    #   smart_enable: asterisk
    #   smart_enable: underscore
      smart_enable: none
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - 'stylesheets/extra.css'

extra:
#   disqus: 'jokerhub-blog'
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/wangzhizhou'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/w_z_z_1991'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://linkedin.com/in/wangzhizhou'

